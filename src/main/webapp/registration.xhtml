<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html> 
<html 
	xmlns="http://www.w3.org/1999/xhtml"       
	xmlns:f="http://java.sun.com/jsf/core"       
	xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
    	<title>JSF 2.0 Registration Page</title>
    </h:head>
    <h:body>
    	 <h:form id = "regForm">
    	 	<table>
    	 		<tr>
    	 			<td><h:outputLabel>Username</h:outputLabel></td>
    	 			<td><h:inputText id="_username" value="#{user.username}"/></td>
    	 		</tr>
    	 		<tr>
    	 			<td><h:outputLabel>Email</h:outputLabel></td>
    	 			<td><h:inputText id="_email" value="#{user.email}"/></td>
    	 		</tr>
    	 		<tr>
    	 			<td><h:outputLabel>Password</h:outputLabel></td>
    	 			<td><h:inputSecret id="_psw" value="#{user.password}"/></td>
    	 		</tr>
    	 		<tr>
    	 			<td><h:commandButton id="_submit" value="Register Now" action="details.xhtml"/></td>
    	 		</tr>
    	 	</table>
    	 </h:form>
    </h:body>
</html>
