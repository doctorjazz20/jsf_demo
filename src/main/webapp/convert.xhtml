<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html> 
<html 
	xmlns="http://www.w3.org/1999/xhtml"       
	xmlns:f="http://java.sun.com/jsf/core"       
	xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
    	<title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body bgcolor="white">
    	<h2>JSF 2.0 Example - convert.xhtml</h2>
    	<h2>#{ex_convert.message}</h2>
    	<h2>Your number: #{ex_convert.number}</h2>
    	<h:form>
    		<h:inputText value = "#{ex_convert.message}" required="true">
    			<f:converter converterId="jsf_demo.converter.MessageCOnverter"/>
    		</h:inputText>
    		<h:inputText value = "#{ex_convert.number}" required="true">
    			<f:converter converterId="javax.faces.Integer" />  
    		</h:inputText>
    		<h:commandButton id="submit-button" value="Submit" action="#{ex_convert.submit()}">
    			<f:actionListener type="jsf_demo.listener.ExampleActionListener" />
    		</h:commandButton>  
    	</h:form> 
    </h:body>
</html>
